<!-- src/app/app.component.html -->
<div class="container">
  <h1>Task Manager</h1>

  <div class="add-task">
    <input
      type="text"
      placeholder="Nueva tarea..."
      [(ngModel)]="newTaskTitle"
      (keyup.enter)="addTask()"
    />
    <button (click)="addTask()">Agregar</button>
  </div>

  <ul class="task-list">
    <li *ngFor="let task of tasks" class="task-item">
      <span [class.completed]="task.isCompleted">{{ task.title }}</span>
      <div class="actions">
        <button *ngIf="!task.isCompleted" (click)="markAsCompleted(task)">
          Marcar como completada
        </button>
        <button (click)="deleteTask(task)">Eliminar</button>
      </div>
    </li>
  </ul>

  <div *ngIf="tasks.length === 0" class="empty">
    No hay tareas aÃºn.
  </div>
</div>
